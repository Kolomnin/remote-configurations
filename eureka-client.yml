
server:
  port: 8082  
spring:
  application:
    name: eureka-client
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  instance:
    instance-id: ${spring.application.name}:8082  # Первый инстанс на порту 8082
    prefer-ip-address: true  # Используйте IP-адрес вместо имени хоста
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

instance1:
  instance-id: ${spring.application.name}:8083  # Второй инстанс на порту 8083
  prefer-ip-address: true  # Используйте IP-адрес вместо имени хоста
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/    

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF
    org.springframework.web: DEBUG
  pattern:
    console: "%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n"

